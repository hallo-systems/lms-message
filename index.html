                            <label for="coachname">記入者</label>
                            <input id="coachname" class="d-block" type="text" name="coachname" placeholder="蒲焼太郎">
                        </div>
                        <div class="lessonType">
                            <label class="type-choice" for="todayLesson">通常日か発表日を選択してください</label><br>
                            <input class="line-b radio-style" type="radio" name="todayLesson" value="normal" onclick="displayHandler(this.value)">通常
                            <input class="line-b radio-style" type="radio" name="todayLesson" value="presentation" onclick="displayHandler(this.value)">発表
                        </div>
                    </div>

                                        <input id="studentName" type="text" name="studentName" placeholder="ハロー太郎">
                                        <input type="reset" value="リセット">
                                    </div>
                                </div>

                                        <p>目標選択</p>
                                    </div>
                                    <div class="cha-mis-w d-flex">
                                        <select id="mode" class="col-6">
                                            <option value="ブロックモード">ブロック</option>
                                            <option value="Pythonブロックモード">Pythonブロック</option>
                                            <option value="テキストコーディングモード">テキストコーディング</option>
                                        </select>

                                            <select id="chapter" class="w-100 a">
                                                <option value="クリエイトモード"selected>クリエイトモード</option>
                                                <option value="博士の研究所">チャプター1(博士の研究所)</option>
                                                <option value="お方付けをしよう">チャプター2(お方付けをしよう)</option>
                                                <option value="花を植えよう">チャプター3(花を植えよう)</option>

                                                <option value="お菓子屋さんの手伝い">チャプター5(お菓子屋さんの手伝い)</option>
                                                <option value="にらめっこロボット">チャプター6(にらめっこロボット)</option>
                                                <option value="通信ロボット">チャプター7(通信ロボット)</option>
                                                <option value="花を植えよう2">チャプター8(花を植えよう2)</option>
                                                <option value="タイルデザイナー見習い">チャプター9(タイルデザイナー見習い)</option>
                                                <option value="お菓子屋さんの手伝い2">チャプター10(お菓子屋さんの手伝い2)</option>
                                                <option value="裏山探検">チャプター11(裏山探検)</option>
                                                <option value="発進ロボットカー">チャプター12(発進ロボットカー)</option>
                                                <option value="恐怖の橋渡り">チャプター13(恐怖の橋渡り)</option>
                                                <option value="カラフルな我が家">チャプター14(カラフルな我が家)</option>
                                                <option value="作文ロボット">チャプター15(作文ロボット)</option>
                                                <option value="博士の研究所2">チャプター16(博士の研究所2)</option>
                                                <option value="料理はお任せ">チャプター17(料理はお任せ)</option>
                                                <option value="シュートを決めよう">チャプター18(シュートを決めよう)</option>
                                                <option value="暗号ロボットの挑戦状">チャプター19(暗号ロボットの挑戦状)</option>
                                                <option value="テストの合計点と平均点">応用プログラミング(テストの合計点と平均点)</option>
                                                <option value="お釣りを求めよう">応用プログラミング(お釣りを求めよう)</option>
                                                <option value="三目並べ">応用プログラミング(三目並べ)</option>
                                                <option value="目指せスマートホーム">応用プログラミング(目指せスマートホーム)</option>
                                                <option value="くじ引きロボット">応用プログラミング(くじ引きロボット)</option>
                                                <option value="3で割り切れる時に笑おう">アルゴリズムとデータ構造(3で割り切れる時に笑おう)</option>
                                                <option value="最大・最小・交かん">アルゴリズムとデータ構造(最大・最小・交かん)</option>
                                                <option value="文字列マスター">コンピュータ基礎(文字列マスター)</option>
                                                <option value="ビット演算">コンピュータ基礎(ビット演算)</option>

                                                <option value="暗号化・復号">ネットワークとセキュリティ(暗号化・復号)</option>
                                            </select>
                                        </div>
                                        <select id="mission" class="col-10">
                                            <option value="create">発表会へ向けてクリエイトを創作する</option>
                                            <option value="all-s">全てSクリアする</option>
                                            <option value="a-to-s">AのところをSクリアにする</option>
                                            <option value="stage-to">ステージ「」まで終わらせる</option>
                                            <option value="ChallengeMode">チャレンジモードをクリアする</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line gap d-flex align-items-center pb-3">
                                        <label for="typing" class="col-3">タイピング</label>
                                        <textarea name="typing" id="typing" cols="45" rows="3" placeholder="例：基礎練習内のとっくんに挑戦し、一度目の挑戦ではミスが多くＳクリアすることはできませんでしたが、自ら再度挑戦し、見事Ｓクリアを達成することができました。"></textarea>
                                </div>
                                <div class="line gap d-flex align-items-center pb-3">
                                        <label for="time-attack" class="col-3">タイムアタック</label>
                                        <textarea name="time-attack" id="time-attack" cols="45" rows="3" placeholder="例：お片付けをしようのステージに挑戦しました。&#13;順調に問題を解いていき、前回と同じランクで悔しそうにしていましたが、より高い得点を出すことができました。"></textarea>
                                </div>
                                <div class="line gap d-flex align-items-center pb-3">
                                        <label for="mission_mode" class="col-3">ミッション</label>
                                        <textarea name="mission_mode" id="mission_mode" cols="45" rows="3" placeholder="例：作文ロボットに挑戦し、全てのステージをＳクリアすることができました。文字を逆さにするプログラムで苦戦する場面もありましたが、コーチングを下に自身でプログラムを組み、クリアすることが出来ました。素晴らしいです！"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="presentationDay" style="display: none;">
                        <form>
                                <div class="item gap">
                                    <label for="pstudentname" class="col-3" >生徒名</label>
                                    <input id="pstudentname" type="text" name="pstudentname" placeholder="ハロー太郎">
                                    <input type="reset" value="リセット">
                                </div>
                                <div class="title d-flex align-items-center line">
                                    <label for="title" class="col-3" >タイトル</label>
                                    <textarea name="title" id="title" cols="45" rows="1" placeholder="プレゼンテーションタイトル"></textarea>
                                </div>
                                <div class="production_content line">
                                    <p class="gap d-flex align-items-center">
                                        <label for="production_content" class="col-3">作品内容</label>
                                        <textarea name="production_content" id="production_content" cols="45" rows="3" placeholder="例：今回はステージを観賞する作品となっており、クエストで手に入れた新しいオブジェクトのちょうちんや、タイル、まな板などを使い、お祭りの屋台を作っていました。"></textarea>
                                    </p>
                                </div>
                                <div class="ingenuity line">
                                    <p class="gap d-flex align-items-center">
                                        <label for="ingenuity" class="col-3">工夫、<br>こだわり、<br>難しかった点</label>
                                        <textarea name="ingenuity" id="ingenuity" cols="45" rows="3" placeholder="例：こだわった点として、ちょうちんやタイルの色を意識し、同じ色が連続しないようにプログラミングしたところを挙げてくれました。"></textarea>
                                    </p>
                                </div><div class="state_of_announcement line">
                                    <p class="gap d-flex align-items-center">
                                        <label for="state_of_announcement" class="col-3">発表の様子</label>
                                        <textarea name="state_of_announcement" id="state_of_announcement" cols="45" rows="3" placeholder="例：発表会にも慣れてきたようで、特に緊張する様子もなく楽しそうに発表していました。授業前に、早く発表がしたいと意欲的な様子も見せてくれました。"></textarea>
                                    </p>
                                </div>
                        </form>
                    </div>

                                    <option value="暗号化・復号">ネットワークとセキュリティ(暗号化・復号)</option>
                                </select>
                            </div>

                            </select>
                        </div>
                    </div>
                    <div class="btn-area gap gap-u">
                        <input class="submit col-12 m-auto" type="button" value="レポートを作成する" onclick="submitHandler()">

            </div>
            <!-- 出力画面 -->
            <div class="f-r column col-lg-6 sticky-top">
